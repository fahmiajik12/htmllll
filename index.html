<!DOCTYPE html>
<html>
<head>
    <title>Praktikum Multimedia Modul 2</title>
</head>
<body>
    <h1>Praktikum Multimedia - Modul 2</h1>

    <h2>HTML Audio and Video</h2>
    <h3>HTML Audio</h3>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h3>HTML Video</h3>
    <video id="video1" width="420" controls>
        <source src="mov_bbb.mp4" type="video/mp4">
        <source src="mov_bbb.mp4" type="video/ogg">
        Your browser does not support HTML video.
    </video>

    <h2>HTML YouTube Videos</h2>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>

    <h2>HTML Geolocation API</h2>
    <p>Click the button to get your coordinates.</p>
    <button onclick="getLocation()">Try It</button>
    <p id="demo"></p>

    <div style="text-align:center">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
    </div>

    <script>
        var video = document.getElementById("video1");

        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function makeBig() {
            video.width = 640;
        }

        function makeSmall() {
            video.width = 420;
        }

        function makeNormal() {
            video.width = 560;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            document.getElementById("demo").innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        }
    </script>
</body>
</html>
